---
layout: portfolio
title: Projects
permalink: /projects/
---

		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-6" style="margin-top: 20px;">
			<div class="container-fluid">
				<div class="row">
					{% for project in site.data.projects %}
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 project">
									<a href="{{ project.url }}"><h3>{{ project.title | markdownify | remove: "<p>" | remove: "</p>" }} <span class="graytext">{{ project.role | markdownify  | remove: "<p>" | remove: "</p>" }}</span></h3>
									<img src="{{ project.image }}" class="project-image" style="max-width: 100%; "></a>
									<p>{{ project.description | markdownify }}</p>
								</div></a>
					{% endfor %}
				</div>
			</div>
		</div>
